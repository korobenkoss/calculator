<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="numpad">
            <div class="row">
                <button class="button" style="width:50%;">Clear</button>
                <button class="button" style="width:50%;">Delete</button>
            </div>
            <div class="row">
                <button class="button numbers" id="seven">7</button>
                <button class="button numbers" id="eight">8</button>
                <button class="button numbers" id="nine">9</button>
                <button class="button operators" id="plus">+</button>
            </div>
            <div class="row">
                <button class="button numbers" id="four">4</button>
                <button class="button numbers" id="five">5</button>
                <button class="button numbers" id="six">6</button>
                <button class="button operators" id="minus">-</button>
            </div>
            <div class="row">
                <button class="button numbers" id="one">1</button>
                <button class="button numbers" id="two">2</button>
                <button class="button numbers" id="three">3</button>
                <button class="button operators" id="multiply">*</button>
            </div>
            <div class="row">
                <button class="button operators" id="dot">.</button>
                <button class="button numbers" id="zero">0</button>
                <button class="button operators" id="equals">=</button>
                <button class="button operators" id="divide">/</button>
            </div>
        </div>
    </div>
</body>
</html>
